<script>
    // Function to render the submenus in the header dynamically
    function updateHeaderSubmenus() {
        const headerSubmenuList = document.getElementById('header-biography-submenu');
        headerSubmenuList.innerHTML = '';  // Clear existing list

        biographySubmenus.forEach(submenu => {
            const li = document.createElement('li');
            li.classList.add('submenu-item');

            const a = document.createElement('a');
            a.href = submenu.link;
            a.textContent = submenu.name;
            a.classList.add('submenu-link');

            li.appendChild(a);
            headerSubmenuList.appendChild(li);
        });
    }

    // Call the function to render submenus in the header on page load
    updateHeaderSubmenus();
</script>
