      ul.classList.add('service-list'); // Assuming this is your class for styling the <ul>
      const backgroundColors = [
        "#d1e6f7", "#fff9d9", "#f7ff9c", "#f8d4e3", "#e0cfc8", "#a5d6a7", "#90caf9", "#ffe082", "#ffcc80", "#b2dfdb"
      ];

      data.forEach((pm, index) => {
        // Determine the background color to use
        const colorIndex = index % backgroundColors.length; // Use index directly
        const backgroundColor = backgroundColors[colorIndex];

        // Create the card for each prime minister
        const card = `
      <li class="card-container" onclick="viewPmDetails(${pm.id})">
        <div class="card card-md" style="background-color: ${backgroundColor}">
          <div class="card-media">
            <img src="${pm.image_url}" width="70%" height="70%" loading="lazy" alt="${pm.name}" class="img-cover">
          </div>
          <div>
            <h3 class="card-title title-sm">${pm.name}</h3>
            <p class="body-sm">Prime Minister of Pakistan from ${pm.term}</p>
          </div>
        </div>
      </li>
    `;

        // Append the card to the current <ul>
        ul.innerHTML += card;
        cardCount++;

        // After every 2 cards, append the <ul> to the container and create a new one
        if (cardCount % 2 === 0 || index === data.length - 1) {
          container.appendChild(ul);  // Append the current <ul> to the container
          ul = document.createElement('ul');  // Start a new <ul>
          ul.classList.add('service-list');  // Add the class for styling the <ul>

          // Add margin after the current <ul>
          const marginDiv = document.createElement('div'); // Create a div for margin
          marginDiv.style.marginBottom = '30px'; // Set margin
          container.appendChild(marginDiv); // Append margin div to the container
        }
      });
    }

    // Function to handle PM card click and store data in sessionStorage
    function viewPmDetails(id) {
      sessionStorage.clear();
      sessionStorage.setItem('selectedPmId', id); // Store the ID in sessionStorage
      window.location.href = './pmbio.html';  // Navigate to the bio page
    }

    // Call the function to render prime ministers
    renderPrimeMinisters(primeMinisters);
  </script>
